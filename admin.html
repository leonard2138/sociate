<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Админ-панель | Универсальный Портал</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }
        
        .admin-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-title i {
            color: var(--accent-color);
            font-size: 1.8rem;
        }
        
        .admin-actions {
            display: flex;
            gap: 15px;
        }
        
        .admin-content {
            margin-top: 30px;
        }
        
        .no-access {
            text-align: center;
            padding: 50px 0;
        }
        
        .no-access i {
            font-size: 5rem;
            color: var(--error-color);
            margin-bottom: 20px;
        }
        
        .no-access h2 {
            margin-bottom: 20px;
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-title">
                <i class="fas fa-shield-alt"></i>
                <h1>Админ-панель</h1>
            </div>
            <div class="admin-actions">
                <button id="toSiteBtn" class="btn"><i class="fas fa-home"></i> На сайт</button>
                <button id="logoutBtn" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Выход</button>
            </div>
        </div>

        <div id="loginModal" class="modal">
            <div class="modal-content login-modal">
                <span class="close">&times;</span>
                <div class="login-header">
                    <h2>Вход в админ-панель</h2>
                    <div class="login-icon"><i class="fas fa-user-shield"></i></div>
                </div>
                <div class="login-form">
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="passwordInput" placeholder="Введите пароль">
                    </div>
                    <button id="submitPassword" class="btn login-btn">Войти</button>
                </div>
            </div>
        </div>

        <div id="adminContent" class="admin-content hidden">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="create">Создать</button>
                <button class="tab-btn" data-tab="manage">Управление</button>
            </div>
            
            <div id="createTab" class="tab-content active">
                <div class="editor-container">
                    <input type="text" id="postTitle" placeholder="Заголовок статьи">
                    <div id="editor" contenteditable="true" class="editor" placeholder="Начните писать вашу статью..."></div>
                    <div class="editor-tools">
                        <button data-command="bold" class="tool-btn" title="Жирный"><i class="fas fa-bold"></i></button>
                        <button data-command="italic" class="tool-btn" title="Курсив"><i class="fas fa-italic"></i></button>
                        <button data-command="underline" class="tool-btn" title="Подчеркнутый"><i class="fas fa-underline"></i></button>
                        <button data-command="insertUnorderedList" class="tool-btn" title="Маркированный список"><i class="fas fa-list-ul"></i></button>
                        <button data-command="insertOrderedList" class="tool-btn" title="Нумерованный список"><i class="fas fa-list-ol"></i></button>
                        <button data-command="createLink" class="tool-btn" title="Вставить ссылку"><i class="fas fa-link"></i></button>
                        <button data-command="insertImage" class="tool-btn" title="Вставить изображение"><i class="fas fa-image"></i></button>
                        <button data-command="justifyLeft" class="tool-btn" title="По левому краю"><i class="fas fa-align-left"></i></button>
                        <button data-command="justifyCenter" class="tool-btn" title="По центру"><i class="fas fa-align-center"></i></button>
                        <button data-command="justifyRight" class="tool-btn" title="По правому краю"><i class="fas fa-align-right"></i></button>
                        <button data-command="heading" data-value="h2" class="tool-btn" title="Заголовок"><i class="fas fa-heading"></i></button>
                        <button data-command="undo" class="tool-btn" title="Отменить"><i class="fas fa-undo"></i></button>
                        <button data-command="redo" class="tool-btn" title="Повторить"><i class="fas fa-redo"></i></button>
                    </div>
                    <input type="hidden" id="editingPostId" value="">
                    <div class="btn-group">
                        <button id="publishBtn" class="btn">Опубликовать</button>
                        <button id="clearBtn" class="btn btn-secondary">Очистить</button>
                    </div>
                </div>
            </div>
            
            <div id="manageTab" class="tab-content">
                <div class="admin-posts">
                    <h3>Управление публикациями</h3>
                    <div id="adminPostsList" class="admin-posts-list">
                        <div class="loading">Загрузка статей...</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="noAccess" class="no-access">
            <i class="fas fa-lock"></i>
            <h2>Доступ запрещен</h2>
            <p>Для доступа к админ-панели необходимо авторизоваться</p>
            <button id="loginBtn" class="btn">Войти</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="time-location">
                <div id="current-time">00:00</div>
                <div id="current-date">01.01.2025</div>
                <div>Сухум</div>
            </div>
            <div class="copyright">© 2025 Универсальный Портал</div>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
