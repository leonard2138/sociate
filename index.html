<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Блог</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Универсальный Портал</h1>
            <div class="header-actions">
                <button id="adminBtn" class="btn btn-secondary"><i class="fas fa-user-shield"></i> Админ</button>
                <button id="loginBtn" class="btn">Вход</button>
            </div>
        </header>

        <div id="loginModal" class="modal">
            <div class="modal-content login-modal">
                <span class="close">&times;</span>
                <div class="login-header">
                    <h2>Вход в админ-панель</h2>
                    <div class="login-icon"><i class="fas fa-user-shield"></i></div>
                </div>
                <div class="login-form">
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="passwordInput" placeholder="Введите пароль">
                    </div>
                    <button id="submitPassword" class="btn login-btn">Войти</button>
                </div>
            </div>
        </div>

        <main id="posts">
            <div class="loading">Загрузка статей...</div>
        </main>

        <div class="pagination-container">
            <div id="pagination" class="pagination"></div>
        </div>

        <div id="fullPostView" class="hidden">
            <div class="full-post-container">
                <div class="post-navigation">
                    <button id="backToList" class="nav-btn"><i class="fas fa-arrow-left"></i> Назад к статьям</button>
                </div>
                <div id="postContent" class="full-post-content"></div>
                
                <div class="comments-section">
                    <h3>Комментарии</h3>
                    <div id="commentsList" class="comments-list"></div>
                    
                    <div class="add-comment">
                        <h4>Добавить комментарий</h4>
                        <div class="comment-form">
                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="commentName" placeholder="Ваше имя">
                            </div>
                            <textarea id="commentText" placeholder="Ваш комментарий..."></textarea>
                            <button id="submitComment" class="btn comment-btn">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="postModal" class="modal hidden">
            <div class="modal-content post-modal-content">
                <span class="close">&times;</span>
                <div id="modalPostContent"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="time-location">
                <div id="current-time">00:00</div>
                <div id="current-date">01.01.2025</div>
                <div>Сухум</div>
            </div>
            <div class="copyright">© 2025 Универсальный Портал</div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
