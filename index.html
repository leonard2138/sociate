<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Универсальный Портал</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <h1><i class="fas fa-globe"></i> Универсальный Портал</h1>
            </a>
            <button id="loginBtn"><i class="fas fa-user-lock"></i> Вход</button>
        </div>
    </header>

    <main class="container">
        <div id="main-content">
            <div class="posts-header">
                <h2>Последние публикации</h2>
                <div class="posts-controls">
                    <div class="pagination">
                        <button id="prevPage" class="pagination-btn" disabled><i class="fas fa-chevron-left"></i></button>
                        <span id="currentPage">1</span> / <span id="totalPages">1</span>
                        <button id="nextPage" class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>

            <div id="posts-container">
                <!-- Здесь будут отображаться посты -->
                <div class="loading">Загрузка публикаций...</div>
            </div>
        </div>

        <!-- Админ панель (скрыта по умолчанию) -->
        <div id="admin-panel" class="hidden">
            <div class="admin-header">
                <h2><i class="fas fa-cog"></i> Панель администратора</h2>
                <button id="newPostBtn"><i class="fas fa-plus"></i> Создать новую публикацию</button>
            </div>
            
            <div id="editor-container" class="hidden">
                <input type="text" id="post-title" placeholder="Заголовок публикации">
                <div id="editor"></div>
                <div class="button-group">
                    <button id="savePostBtn"><i class="fas fa-save"></i> Сохранить</button>
                    <button id="cancelPostBtn"><i class="fas fa-times"></i> Отмена</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Модальное окно для входа -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-user-shield"></i> Вход в панель администратора</h2>
            <div class="input-group">
                <i class="fas fa-key input-icon"></i>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            <button id="submitPassword"><i class="fas fa-sign-in-alt"></i> Войти</button>
            <p id="login-error" class="error hidden">Неверный пароль</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Универсальный Портал. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
